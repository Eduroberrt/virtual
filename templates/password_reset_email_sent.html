{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Email Sent - Young PG Virtual{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <!-- Reset Email Sent Card -->
                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header text-center mb-4">
                        <!-- Success Tick Icon -->
                        <div class="auth-icon mb-5 text-success">
                            <i class="fas fa-check-circle fa-4x"></i>
                        </div>
                        <h2 class="auth-title text-success">Reset Email Sent!</h2>
                        <p class="auth-subtitle">We've sent password reset instructions to your email address.</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Custom styles for the success page */
.auth-icon.text-success i {
    color: #28a745 !important;
    filter: drop-shadow(0 2px 4px rgba(40, 167, 69, 0.2));
}

.auth-title.text-success {
    color: #28a745 !important;
}

.alert-info {
    background-color: rgba(13, 202, 240, 0.1);
    border-color: rgba(13, 202, 240, 0.2);
    color: #055160;
}

.alert-info .alert-heading {
    color: #055160;
    font-weight: 600;
}

.btn-primary {
    border: none;
    padding: 12px 30px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
}

.btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
    transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    border-color: #6c757d;
    transform: translateY(-1px);
}

/* Animation for the check icon */
@keyframes checkmark {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    50% {
        opacity: 1;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.auth-icon.text-success i {
    animation: checkmark 0.6s ease-out;
}
</style>
{% endblock %}
